<div class="espace-login">
    <div class="form-login box-shadow">
        <div class="banner">
            <div class="banner-content">
                <span ng-controller="Ctrltitle as title">Authentification projet <span class="uppercase" ng-cloak ng-bind="nom_projet"></span></span>
            </div>
        </div>
        <form>
            <div class="espace-saisie">
                <div class="full-ligne">
                    <input type="text" class="login form-control" placeholder="Matricule" ng-model="login.matricule" required/>
                </div>        
                <div class="full-ligne">
                    <div class="input-group">
                        <input type="{{typePassword}}" class="password form-control" placeholder="Mot de passe" ng-model="login.password" required/>
                        <span class="input-group-btn">
                            <button class="btn btn-secondary couleur-gris" type="button" ng-click="montrerCacherPass()" >
                                <i class="fa fa-eye-slash" aria-hidden="true"></i> 
                            </button>
                        </span>
                    </div>
                </div>
                <div class="full-ligne">
                    <button class="btn btn-secondary" ng-click="actionLogin(login)">Valider</button>
                    <span class="txt-alert" ng-show="showError">Matricule ou Mot de passe incorrect</span>
                </div>
            </div>
        </form>
    </div>
</div>
