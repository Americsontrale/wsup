            <img class="card-bkimg" alt="" src="/wsup/ressources/images/fnd2.jpg">
        </div>
        <div class="useravatar">

        </div>
   </div>

<div class="col-lg-12 col-sm-12">
    <div class="card-user-profil hovercard">
        <div class="row">
            <div class="col-lg-5 product-card">
                <div class="product-details">
                    <h1>Informations</h1>
                    <h2><b>Matricule :</b> {{matricule}}</h2>
                    <h2><b>Nom :</b></h2> <h3>{{nom}}</h3>
                    <h2><b>Pr√©nom :</b></h2> <h3>{{prenom}}</h3>

                </div>
            </div>
            <div class="col-lg-5 product-card">
                <div class="product-details">
                    <h1>Modifications</h1>
                    <form method="post" enctype="multipart/form-data" action="./packages/myaccount/model/upload_image.php">
                    <fieldset>
                        <legend>Modifier image</legend>
                        
                        <input type="file" name="file" ng-model-instant onchange="angular.element(this).scope().imageUpload(this)"/>
                    </fieldset>
                        <button class="btn" ng-click="ajoutImage">Valider la modification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
