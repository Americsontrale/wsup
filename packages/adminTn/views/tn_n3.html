<div class="py-4">
    <div class="col-md-12">
        <div class="input-group p-5">
            <div class="input-group">
                <div class="input-group-btn search-panel">       
                    <div class="input-group" id="type-search">
                        <select class="form-control mdb-select colorful-select dropdown-primary" ng-model="rechercheTypes" ng-change="recherchetype()">
                                <option value="uc" >Nom-UC</option>                       
                                <option value="ut">Utilisateur</option>
                                <option value="em">Emplacement</option>
                                <option value="ai">Adresse IP</option>
                                <option value="ps">Processeurs</option>
                                <option value="oi">OS Install√©</option>
                                <option value="mv">Memoire Vive Total</option>
                                <option value="fm">Frequence memoire</option>
                                <option value="cg">Carte Graphique</option>
                                <option value="am">Adresse MAC</option>
                            </select>
                    </div>
                </div>
                <input type="text" class="form-control" name="y" ng-model="posseseur" placeholder="Recherche" ng-change="filtreposte(posseseur)">
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-search" aria-hidden="true"></i>

                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="" id="svgimg" style="">
    <div class="container w-100" style="">
        <div class="row" style="">
            <div  class="col-md-11 plan-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                <div id="svgidzoom" class="plan" style="transform-origin: top left;">
                    <table class="post-table">
                        <tbody>
                            <tr ng-repeat="i in listRows">
                                <td ng-repeat="j in listCols" class="post-range post-n3_{{i + '-' + j}}" id="n3_{{i + '-' + j}}">
                                     <!--ng-click="ajoutEmplacement(n3_{{i + '-' + j}})"-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

                    <n3-svg></n3-svg>
                </div>-->
