<div class="py-4">
    <div class="col-md-12">
        <div class="input-group p-5">
            <div class="input-group">
                <div class="input-group-btn search-panel">       
                    <div class="input-group" id="type-search">
                        <select class="form-control" ng-model="rechercheTypes" ng-change="recherchetype()">

                                <option value="1">Utilisateur</option>
                                <option value="2">Emplacement</option>

                    <button class="btn btn-primary" type="submit"><i class="fa fa-search" aria-hidden="true"></i>

                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
