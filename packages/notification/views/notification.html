<div class="row">
    <div class="col-md-10">
      <div class="input-group p-5">
        <div class="input-group">
                    <div class="input-group-btn search-panel">       
                            <div class="input-group" id="type-search">                           
                </div>
                    </div>
                    <input type="hidden" name="search_param" value="all" id="search_param">
                    <input type="text" class="form-control" name="x" ng-model="filternotif" placeholder="Recherche">
                    
                </div>
      </div>
    </div>
    <div class="col-md-2 p-2">
      <button class="btn btn-danger" type="button">
        <span class="glyphicon glyphicon-delete"></span> Supprimer tous les historiques</button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" ng-repeat="lsnt in listnotif | filter : filternotif">
      <div class="box-part-notif text-center">
        <i class="fa  fa-3x" aria-hidden="true"></i>
        <div class="title">
          <h3>{{lsnt.date}}</h3>
          <h1>{{lsnt.name}}</h1>
        </div>
        <div class="text">
          <span>UC numero
            <h4> UC_XXXX </h4> n'est pas allum√© depuis 4 jours </span>
        </div>
        <a href="#">Supprimer de l'historique</a>
      </div>
    </div>
  </div>
