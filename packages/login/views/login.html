<div class="espace-login">
    <div class="form-login box-shadow">
        <div class="banner">
            <div class="banner-content">
                <span ng-controller="Ctrltitle as title">Authentification projet <span class="uppercase" ng-cloak ng-bind="nom_projet"></span></span>
                <img src="/wsup/ressources/images/logo-jouve.png" style="width:85px;height:38px;position: absolute;right: 0;top: 0;bottom: 0;border-radius: 5px;" alt="logo jouve">
            </div>
        </div>
        <form>
            <div class="espace-saisie">
                <div class="full-ligne">


                    <div class="md-form">
                        <i class="fa fa-id-card prefix black-text"></i>
                        <input type="text" id="defaultForm-mat" class="form-control" ng-model="login.matricule" required/>
                        <label for="defaultForm-mat">Matricule</label>
                    </div>
                </div>        
                <div class="full-ligne">

                    <div class="md-form">
                        <div class="row espace-inp">

                            <div class="col-9">
                                <i class="fa fa-lock prefix black-text"></i>
                                <input type="{{typePassword}}" id="defaultForm-pass" class="form-control" ng-model="login.password" required>
                                <label for="defaultForm-pass">Mot de passe</label>   
                            </div>
                            <div class="col-3">
                                <span class="input-group-btn">
                                    <button class="btn btn-info couleur-gris" type="button" ng-click="montrerCacherPass()" >
                                        <i class="fa fa-eye-slash" aria-hidden="true"></i> 
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>                       
                </div>
                <div class="full-ligne">
                    <button class="btn btn-info btn-lg wave" style="width: 100%;" ng-click="actionLogin(login)">Valider</button>
                    <span class="txt-alert" ng-show="showError">Matricule ou Mot de passe incorrect</span>
                </div>
            </div>
        </form>
    </div>
</div>
