<div class="col-lg-12 col-sm-12">
    <div class="card-user-profil hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="/wsup/ressources/images/statis.png">
        </div>
        <div class="useravatar">
            <img alt="" class="thumb" src="/wsup/ressources/images/statis.png"> 
        </div>
        <div class="card-info"> <span class="card-title">STATISTIQUES DES POSTES<br /></span>
        </div>
   </div>
</div>

<fieldset>
    <div class="row justify-content-between">
        <div class="col-sm-12"> 
            <fieldset class="fielset00">
                <legend style="width: 180px;">

                    <select class="form-control">
                        <option value="0" selected>Aujourd'hui</option>
                        <option value="1">Hier</option>
                        <option value="2">Semaine dernier</option>
                        <option value="3">mois dernier</option>
                        <option value="4">An dernier</option>

                    </select>                            

                </legend>
                <div class="row">
                    <div class="col-sm-12 chart_div" google-chart chart="ChartObjectUC" style="height:600px; width:100%;"></div>
                </div>
            </fieldset>
        </div>

        <div class="col-sm-12 espacetopbot">
            <fieldset class="fielset00">
                <legend style="width: 180px;">
                <div class="input-group" id="type-search">
                    <select class="form-control" ng-options="annee.mois for annee in Lesannees" ng-model="lalistedesannees" ng-change="changeranne(lalistedesannees)">                         
                    </select>                            
                </div>
            </legend>

                <div class="row">
                    <div class="chart_div" google-chart chart="ChartObjectPostes" style="height:600px; width:90%;"></div>
                </div>
            </fieldset>
        </div>

        <div class="col-sm-12 espacetopbot">
            <fieldset class="fielset00">
                <legend style="width: 180px;">
                    <div class="input-group" id="type-search">
                        <select class="form-control">
                            <option value="0" selected>Processeur</option>
                            <option value="1">RAM</option>
                            <option value="2">HDD</option>
                        </select>                            
                    </div>
                </legend>

                <div class="row">
                    <div class="chart_div" google-chart chart="ChartObjectCarac" style="height:600px; width:90%;"></div>
                </div>
            </fieldset>
        </div>

    </div>
</fieldset>


<div ng-modaldefault></div>
<div ng-modaldloader></div>
<div ng-notification></div>
<toast></toast>
