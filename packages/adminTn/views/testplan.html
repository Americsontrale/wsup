<div class="row">
    <h1>Test plan</h1>
    <div class="col-md-12 plan-container">
        <div class="plan">
            <table class="post-table">
                <tbody>
                    <tr ng-repeat="i in listRows">
                        <td ng-repeat="j in listCols" class="post-range post-n3_{{i + '-' + j}}" id="n3_{{i + '-' + j}}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-12 plan-container">
        <n3-svg></n3-svg>
    </div>
    <div class="form-group place_input">
        <label>{{selectedGlpi}}</label>
        <input type="text" ng-model="current_place" class="form-control"  >
        <button type="button" class="btn btn-primary" ng-click="saveEmplacement({plan_id: 'n3_' + current_place, placement_glpi: selectedGlpi})">Save</button>
    </div>
</div>
