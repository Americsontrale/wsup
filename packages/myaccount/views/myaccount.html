

<div class="py-5 ac-entete">       
    <div class="container ">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center display-4">Mon compte</h1>
        </div>
      </div>
    </div>
  </div>

<div class="container emp-profile">

        <div class="row">

            <div class="col-md-6">
                <div class="profile-head">
                    <div class="col-md-12 text-dedansmat">
                        <h1>
                            {{matricule}}
                        </h1>
                    </div>

                    <div class="col-md-12 text-dedans">
                        <h3>
                           {{nom}}
                        </h3>
                    </div>
                    <div class="col-md-12 text-dedans">
                        <h3>
                            {{prenom}}
                        </h3>
                    </div>
                    <div class="col-md-12 text-dedans">
                        <h6>
                           Superviseur : {{sup}}
                        </h6>
                        <h6>
                            Technicien : {{tech}}
                        </h6>
                        <h6>
                            Administrateur : {{adm}}
                        </h6>
                    </div>
                </div>

                <div class="btnmdp">
                    <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Changer le mot de passe"/>
                </div>
            </div>


            <div class="col-md-6">
                <div class="profile-img">
                    <img src={{img}} alt=""/>
                    <div class="file btn btn-lg btn-primary">
                        Changer l'avatar
                        <input type="file" name="file" ng-model-instant onchange="angular.element(this).scope().imageUpload(this)"/>
                    </div>
                </div>
            </div>
        </div>  
         
</div>
